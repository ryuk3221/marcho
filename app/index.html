<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.min.css">
  <title>Document</title>
</head>
<body>
  <header class="header">
    <div class="container">
      <div class="header__inner">
        <a class="logo" href="#">
          <img class="logo__img" src="images/logo-img.png" alt="logo">
        </a>
        <nav class="menu">
          <ul class="menu__list">
            <li class="menu__item">
              <a class="menu__link menu__link--active" href="#">HOME</a></li>
            <li class="menu__item">
              <a class="menu__link" href="#">SHOP</a></li>
            <li class="menu__item">
              <a class="menu__link" href="#">PAGE</a></li>
            <li class="menu__item">
              <a class="menu__link" href="#">BLOG</a></li>
            <li class="menu__item">
              <a class="menu__link" href="#">CONTACT</a></li>
          </ul>
        </nav>
        <div class="user-nav">
          <a class="user-nav__link" href="#"><img class="user-nav__link-img" src="images/user.svg" alt="user-icon"></a>
          <a class="user-nav__link" href="#"><img class="user-nav__link-img" src="images/search.svg" alt="search-icon"></a>
          <a class="user-nav__link" href="#">
            <img class="user-nav__link-img" src="images/heart_icon.svg" alt="heart-icon">
            <span class="user-nav__num">3</span>
          </a>
          <a class="user-nav__link" href="#">
            <img class="user-nav__link-img" src="images/cart_icon.svg" alt="cart-icon">
            <span class="user-nav__num">7</span>
          </a>
        </div>

      </div>
    </div>
  </header>
  <script src="js/main.min.js"></script>
</body>
</html>
